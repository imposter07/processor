{% for challenge in challenges %}
    <div class="card" id="challenge{{ challenge.id }}">
        <div class="card-header">
            <h5>
                {{ challenge.name }}
                <i class="bi
                    {% if challenge.check_complete(challenge.name) %}
                        bi-check-lg btn-success
                    {% else %}
                        bi-x-lg btn-danger
                    {% endif %}
                     btn btn-sm pull-right" style="float:right; opacity:.8;"></i>
            </h5>
            <h6 class="col card-subtitle mb-2 text-muted">{{ challenge.description }}</h6>
            <button class="btn btn-outline-primary btn-lg w-100" id="" type="button">
                Check For Completion
            </button>
        </div>
    </div>
{% endfor %}
