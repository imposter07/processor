<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Selectize/selectize.bootstrap4.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='Selectize/selectize.js') }}"></script>
<script>
    function addSelectize(selector = "select:not(.flatpickr-monthDropdown-months):not(select[id^='colSelect'])") {
        $(selector).selectize({
            dropdownParent:'body',
            shouldSort: false,
            duplicates: true,
            persist: true,
            plugins: ['drag_drop', 'remove_button', 'restore_on_backspace', 'clear_button'],
            create: function (input) {
                return {
                    value: input,
                    text: input
                }
            }
        });
    }
</script>
