<div class="card bg-light mb-3">
    <div class="card-header">
        <h6>
            {{ upo.uploader_type }} - {{ upo.object_level }}
        </h6>
    </div>
    <div class="card">
        <div class="card-body">
        <p class="card-text" style="font-size: 70%;">
            <span id="namecreate{{ upo.id }}">
                Name Create Type: {{ upo.name_create_type}}</span>
            <br>
        </p>
        </div>
        <div class="card-footer">
        <div class="progress mx-auto" style="height: 20px; width: 50%;">
            <div id="progressBar"
                 class="progress-bar progress-bar-striped bg-info"
                 role="progressbar" style="width: 100%;"
                 aria-valuenow=100 aria-valuemin="0"
                 aria-valuemax="100">{{ edit_name }}</div>
        </div><br>
        </div>
    </div>
</div>
