<p>Dear {{ user.username }},</p>
<p>This is your monthly update on the [Liquid App], see more at lqadata.com!</p>
{% for x in analysis %}
    <p style="margin-left:{{ x['tab'] * 2 }}em;">{{ x['message'] }}</p>
    {% if 'data' in x %}
        <p style="margin-left:{{ x['tab'] * 2 }}em;">{{ x['data'].to_html()|safe }}</p>
    {% endif %}
{% endfor %}
<p>Sincerely,</p>
<p>Liquid App</p>
