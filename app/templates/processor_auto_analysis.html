{% for x in analysis %}
    {% set current_loop = loop %}
    {% if x['selected'] == 'true' %}
        <p style="margin-left:{{ x['tab'] * 2 }}em;">{{ x['message'] }}</p>
        {% if 'data' in x %}
            <p style="margin-left:{{ x['tab'] * 2 }}em;">{{ x['df'].to_html()|safe }}</p>
        {% endif %}
    {% endif %}
{% endfor %}
