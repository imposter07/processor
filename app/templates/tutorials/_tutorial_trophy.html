<style>
    .bi-trophy {
        color: goldenrod;
        position: absolute;
        top: 0;
        right: 0;
    }
</style>
{% if cur_tutorial %}
    {% if cur_tutorial.tutorial_completed(trophy_user) %}
        <i class="bi bi-trophy"></i>
    {% endif %}
{% else %}
    {% if trophy_user.tutorial_stages_completed.all()|length >= 31 %}
        <i class="bi bi-trophy"></i>
    {% endif %}
{% endif %}
